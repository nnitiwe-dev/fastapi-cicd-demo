name: Deploy to EC2

on:
    push:
      branches:
        - main
    workflow_run:
      workflows: ["tests"]
      types:
        - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation Stack
        id: create_update
        run: |
          # Run AWS CLI command to deploy the CloudFormation stack
            aws cloudformation create-stack --stack-name FastApiCICDstack101 --template-url ${{ secrets.CLOUD_FORMATION_TEMPLATE }}
            #https://raw.githubusercontent.com/nnitiwe-dev/fastapi-cicd-demo/main/config/aws/cloudformation-template.yml
            
          
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Instance URL
        run: |
          # Run your script to extract the URL of the running FastAPI application
          stack_outputs=$(aws cloudformation describe-stacks --stack-name FastApiCICDstack101 --query 'Stacks[0].Outputs' --region us-east-1 --output json)
          INSTANCE_ID=$(echo $stack_outputs | jq -r '.[] | select(.OutputKey == "MyEC2InstanceID") | .OutputValue')
          REGION=${{ secrets.AWS_REGION }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --region $REGION --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          
          # Get the public DNS name of the EC2 instance
          PUBLIC_DNS=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --region $REGION --query 'Reservations[0].Instances[0].PublicDnsName' --output text)
          # Print the URL of the FastAPI application
          echo "FastAPI is accessible at:"
          echo "http://$PUBLIC_IP:8000"
          echo "or"
          echo "http://$PUBLIC_DNS:8000"

          

